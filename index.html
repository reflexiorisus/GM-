<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GM!!!!,Te Quiero Nenee üíñ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .heart {
      font-size: 10rem;
      color: #e91e63;
      animation: beat 1s infinite;
      cursor: pointer;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .message {
      margin-top: 20px;
      font-size: 2rem;
      color: #880e4f;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .show {
      opacity: 1;
    }

    #fireworks {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* permite hacer clic en lo dem√°s */
  z-index: -1;
}

  </style>
</head>
<body>
  <div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">GM!!!!,Te Quiero Nenee!! xd</div>
  </div>

  <script>
    const heart = document.querySelector('.heart');
    const msg = document.querySelector('.message');

    heart.addEventListener('click', () => {
      msg.classList.toggle('show');
    });
  </script>
  <canvas id="fireworks"></canvas>
  <script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];

  function createFirework(x, y) {
    const colors = ["#ff2d95", "#ff9d00", "#fff000", "#00ffff", "#ad00ff"];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: x,
        y: y,
        radius: Math.random() * 2 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: Math.random() * 5 + 2,
        angle: Math.random() * 2 * Math.PI,
        alpha: 1
      });
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.01;
      if (p.alpha <= 0) particles.splice(i, 1);

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  function hexToRgb(hex) {
    const bigint = parseInt(hex.replace("#", ""), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `${r},${g},${b}`;
  }

  // Disparar fuegos artificiales cada 1.5 segundos
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.6;
    createFirework(x, y);
  }, 1500);

  animate();
</script>


</body>
</html>
